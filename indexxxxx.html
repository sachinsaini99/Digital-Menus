<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 { 
      text-align: center; 
      margin-bottom: 20px; 
    }

    .tabs, .subtabs {
      text-align: center;
      margin-bottom: 20px;
    }
    .tabs button, .subtabs button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #0b6b3a;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tabs button:hover, .subtabs button:hover { background: #094f2a; }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }

    .card img {
      width: 100%;
      height: 140px;
      border-radius: 10px;
      object-fit: cover;
    }

    .card h3 { 
      margin: 8px 0 4px; 
      font-size: 16px; 
    }

    .price { 
      color: #0b6b3a; 
      font-weight: bold; 
      margin-bottom: 6px; 
      font-size: 14px; 
    }

    .btn {
      display: inline-block;
      padding: 6px 12px;
      background: #0b6b3a;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-size: 12px;
    }
    .btn:hover { background: #094f2a; }

    @media(max-width: 600px){ .grid { grid-template-columns: repeat(2, 1fr); } }
    @media(min-width: 601px) and (max-width: 1024px){ .grid { grid-template-columns: repeat(3, 1fr); } }
  </style>
</head>
<body>

<h1>üç¥ Our Menu</h1>

<!-- Main Tabs -->
<div class="tabs">
  <button onclick="loadSubTabs('south')">South Indian</button>
  <button onclick="loadSubTabs('chinese')">Chinese</button>
</div>

<!-- Sub Tabs -->
<div class="subtabs" id="subTabs"></div>

<!-- Dish Grid -->
<div class="grid" id="menuGrid"></div>

<script>
const menuData = {
  south: {
    dosa: [
      { id: 's1', name: 'Masala Dosa', price: 120, img: 'dosa.jpg' },
      { id: 's2', name: 'Paneer Dosa', price: 150, img: 'paneerdosa.jpg' }
    ],
    uttapam: [
      { id: 's3', name: 'Plain Uttapam', price: 100, img: 'uttapam.jpg' },
      { id: 's4', name: 'Onion Uttapam', price: 120, img: 'onionuttapam.jpg' }
    ],
    combo: [
      { id: 's5', name: 'Idli + Vada Combo', price: 140, img: 'combo.jpg' }
    ]
  },
  chinese: {
    noodles: [
      { id: 'c1', name: 'Hakka Noodles', price: 120, img: 'noodles.jpg' },
      { id: 'c2', name: 'Schezwan Noodles', price: 140, img: 'schezwan.jpg' }
    ],
    starters: [
      { id: 'c3', name: 'Spring Roll', price: 130, img: 'springroll.jpg' },
      { id: 'c4', name: 'Veg Manchurian', price: 150, img: 'manchurian.jpg' }
    ],
    gravy: [
      { id: 'c5', name: 'Chilli Paneer', price: 180, img: 'chillipaneer.jpg' }
    ]
  }
};

const subTabs = document.getElementById("subTabs");
const grid = document.getElementById("menuGrid");

// Load Sub Tabs based on Main Category
function loadSubTabs(category){
  subTabs.innerHTML = "";
  grid.innerHTML = "";
  const subs = Object.keys(menuData[category]);
  subs.forEach(sub => {
    subTabs.innerHTML += `<button onclick="loadMenu('${category}','${sub}')">${capitalize(sub)}</button>`;
  });
}

// Load Menu based on Sub Category
function loadMenu(category, sub){
  grid.innerHTML = "";
  const menu = menuData[category][sub];
  menu.forEach(item => {
    grid.innerHTML += `
      <div class="card">
        <img src="${item.img}" alt="${item.name}">
        <h3>${item.name}</h3>
        <p class="price">‚Çπ${item.price}</p>
        <a href="detail.html?id=${item.id}" class="btn">View in 3D</a>
      </div>
    `;
  });
}

function capitalize(word){
  return word.charAt(0).toUpperCase() + word.slice(1);
}
</script>

</body>
</html>
