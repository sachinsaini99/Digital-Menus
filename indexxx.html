<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 { 
      text-align: center; 
      margin-bottom: 20px; 
    }

    .tabs {
      text-align: center;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      margin: 0 8px;
      border: none;
      border-radius: 6px;
      background: #0b6b3a;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tabs button:hover { background: #094f2a; }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }

    .card img {
      width: 100%;
      height: 140px;
      border-radius: 10px;
      object-fit: cover;
    }

    .card h3 { 
      margin: 8px 0 4px; 
      font-size: 16px; 
    }

    .price { 
      color: #0b6b3a; 
      font-weight: bold; 
      margin-bottom: 6px; 
      font-size: 14px; 
    }

    .btn {
      display: inline-block;
      padding: 6px 12px;
      background: #0b6b3a;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-size: 12px;
    }
    .btn:hover { background: #094f2a; }

    @media(max-width: 600px){ .grid { grid-template-columns: repeat(2, 1fr); } }
    @media(min-width: 601px) and (max-width: 1024px){ .grid { grid-template-columns: repeat(3, 1fr); } }
  </style>
</head>
<body>

<h1>üç¥ Our Menu</h1>

<div class="tabs">
  <button onclick="loadMenu('south')">South Indian</button>
  <button onclick="loadMenu('chinese')">Chinese</button>
</div>

<div class="grid" id="menuGrid"></div>

<script>
const southIndianMenu = [
  { id: 's1', name: 'Masala Dosa', price: 120, img: 'dosa.jpg' },
  { id: 's2', name: 'Idli Sambhar', price: 80, img: 'idli.jpg' },
  { id: 's3', name: 'Vada Sambhar', price: 90, img: 'vada.jpg' },
  { id: 's4', name: 'Uttapam', price: 100, img: 'uttapam.jpg' }
];

const chineseMenu = [
  { id: 'c1', name: 'Veg Manchurian', price: 150, img: 'manchurian.jpg' },
  { id: 'c2', name: 'Hakka Noodles', price: 120, img: 'noodles.jpg' },
  { id: 'c3', name: 'Spring Roll', price: 130, img: 'springroll.jpg' },
  { id: 'c4', name: 'Chilli Paneer', price: 180, img: 'chillipaneer.jpg' }
];

const grid = document.getElementById("menuGrid");

function loadMenu(type){
  grid.innerHTML = ""; 
  const menu = type === 'south' ? southIndianMenu : chineseMenu;
  menu.forEach(item => {
    grid.innerHTML += `
      <div class="card">
        <img src="${item.img}" alt="${item.name}">
        <h3>${item.name}</h3>
        <p class="price">‚Çπ${item.price}</p>
        <a href="detail.html?id=${item.id}" class="btn">View in 3D</a>
      </div>
    `;
  });
}

// Default South Indian load
loadMenu('south');
</script>

</body>
</html>
