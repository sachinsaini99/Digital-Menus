<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 { 
      text-align: center; 
      margin-bottom: 20px; 
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }

    .card model-viewer {
      width: 100%;
      height: 140px; /* chhota preview */
      border-radius: 10px;
      background: #fff;
    }

    .card h3 { 
      margin: 8px 0 4px; 
      font-size: 16px; 
    }

    .price { 
      color: #0b6b3a; 
      font-weight: bold; 
      margin-bottom: 6px; 
      font-size: 14px; 
    }

    .btn {
      display: inline-block;
      padding: 6px 12px;
      background: #0b6b3a;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-size: 12px;
    }
    .btn:hover { background: #094f2a; }

    @media(max-width: 600px){ .grid { grid-template-columns: repeat(2, 1fr); } }
    @media(min-width: 601px) and (max-width: 1024px){ .grid { grid-template-columns: repeat(3, 1fr); } }
  </style>
</head>
<body>

<h1>üçî Our Menu</h1>
<div class="grid" id="menuGrid"></div>

<script>
const menu = [
  { id: 'item1', name: 'Burger Classic', price: 150, glb: 'dosa.glb' },
  { id: 'item2', name: 'Cheese Burger', price: 180, glb: 'dosa.glb' },
  { id: 'item3', name: 'Veggie Burger', price: 120, glb: 'dosa.glb' },
  { id: 'item4', name: 'Chicken Burger', price: 200, glb: 'dosa.glb' },
  { id: 'item5', name: 'Double Patty', price: 250, glb: 'dosa.glb' },
  { id: 'item6', name: 'Paneer Burger', price: 170, glb: 'dosa.glb' }
];

const grid = document.getElementById("menuGrid");

menu.forEach(item => {
  grid.innerHTML += `
    <div class="card">
      <model-viewer src="${item.glb}" camera-controls auto-rotate ar shadow-intensity="1"></model-viewer>
      <h3>${item.name}</h3>
      <p class="price">‚Çπ${item.price}</p>
      <a href="detail.html?id=${item.id}" class="btn">View Details</a>
    </div>
  `;
});
</script>

</body>
</html>
