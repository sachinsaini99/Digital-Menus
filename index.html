<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; margin-bottom: 20px; }

    .tabs {
      text-align: center;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #0b6b3a;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tabs button:hover { background: #094f2a; }
    .tabs button.active { background: #094f2a; }

    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      color: #0b6b3a;
      border-bottom: 2px solid #0b6b3a;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }

    .card img {
      width: 100%;
      height: 140px;
      border-radius: 10px;
      object-fit: cover;
    }

    .card h3 { margin: 8px 0 4px; font-size: 16px; }
    .price { color: #0b6b3a; font-weight: bold; margin-bottom: 6px; font-size: 14px; }

    .btn {
      display: inline-block;
      padding: 6px 12px;
      background: #0b6b3a;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-size: 12px;
    }
    .btn:hover { background: #094f2a; }

    @media(max-width: 600px){ .grid { grid-template-columns: repeat(2, 1fr); } }
    @media(min-width: 601px) and (max-width: 1024px){ .grid { grid-template-columns: repeat(3, 1fr); } }
  </style>
</head>
<body>

<div class="tabs">
  <button id="tab-south" onclick="loadCategory('south')">South Indian</button>
  <button id="tab-chinese" onclick="loadCategory('chinese')">Chinese</button>

const menuContainer = document.getElementById("menuContainer");

function loadCategory(category){
  menuContainer.innerHTML = ""; // clear previous content

  // Remove active class from all tabs
  document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
  document.getElementById(`tab-${category}`).classList.add('active');

  const subs = menuData[category];

  for(const sub in subs){
    // Section Heading
    const sectionDiv = document.createElement('div');
    sectionDiv.className = 'section';
    sectionDiv.innerHTML = `<h2>${capitalize(sub)}</h2>`;
    
    // Grid of dishes
    const gridDiv = document.createElement('div');
    gridDiv.className = 'grid';
    subs[sub].forEach(item => {
      let priceText = "";

      if (typeof item.price === "object") {
        const half = item.price.half ? `Half: ‚Çπ${item.price.half}` : "";
        const full = item.price.full ? `Full: ‚Çπ${item.price.full}` : "";
        priceText = half + (half && full ? " | " : "") + full;
      } else {
        priceText = `‚Çπ${item.price}`;
      }

      gridDiv.innerHTML += `
        <div class="card">
          <img src="${item.img}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p class="price">${priceText}</p>
          <a href="detail.html?id=${item.id}" class="btn">View in 3D</a>
        </div>
      `;
    });

    sectionDiv.appendChild(gridDiv);
    menuContainer.appendChild(sectionDiv);
  }
}

function capitalize(word){
  return word.charAt(0).toUpperCase() + word.slice(1);
}

// By default open South Indian
window.onload = () => { loadCategory('south'); }
</script>

</html>
