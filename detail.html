<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dish Details</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background:#111; 
      color:white; 
      margin:0; 
      padding:20px; 
      text-align:center; 
    }
    h1 { margin:20px 0 10px 0; }
    .price { 
      color:#0b6b3a; 
      font-size:22px; 
      font-weight:bold; 
      margin-bottom:15px; 
    }
    model-viewer, img { 
      width:100%; 
      height:80vh; 
      object-fit: contain; 
      border-radius:0; 
      background:#ffff; 
    }
    .back { 
      display:inline-block; 
      margin:20px auto 0; 
      padding:12px 24px; 
      background:#0b6b3a; 
      color:white; 
      text-decoration:none; 
      border-radius:6px; 
      font-size:16px; 
    }
    .back:hover {
      background:#094f2a;
    }
  </style>
</head>
<body>

<div id="content"></div>

<a href="index.html" class="back">← Back to Menu</a>

<script>
const menu = [
  { id: 'item1', name: 'Burger Classic', price: 150, long: 'Freshly made juicy burger with lettuce, tomato, and cheese.', img: 'burger.jpeg', glb: 'dosa.glb' },
  { id: 'item2', name: 'Cheese Burger', price: 180, long: 'Burger loaded with extra cheese slices and fresh veggies.', img: 'burger.jpeg', glb: '' },
  { id: 'item3', name: 'Veggie Burger', price: 120, long: 'A wholesome burger with grilled vegetables and chutney.', img: 'burger.jpeg', glb: '' },
  { id: 'item4', name: 'Chicken Burger', price: 200, long: 'Grilled chicken patty with lettuce, tomato, and mayo sauce.', img: 'burger.jpeg', glb: '' }
];

const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const item = menu.find(m => m.id === id);

if (item) {
  const content = document.getElementById("content");
  content.innerHTML = `
    <h1>${item.name}</h1>
    <p class="price">₹${item.price}</p>
    ${
      item.glb && item.glb.trim() !== "" 
      ? `<model-viewer src="${item.glb}" camera-controls auto-rotate ar shadow-intensity="1"></model-viewer>` 
      : `<img src="${item.img}" alt="${item.name}">`
    }
    <p>${item.long}</p>
  `;
} else {
  document.getElementById("content").innerHTML = "<h2>Item not found</h2>";
}
</script>

</body>
</html>
